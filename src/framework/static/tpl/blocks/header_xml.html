<div class="pl-0 ml-0 collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">

            <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">

        </button>
        <a href="#/" class="navbar-brand text-lt LOGO.png fs-16">
            <img src="img/logo_xml.png" alt="." style="max-height: 26px;">
