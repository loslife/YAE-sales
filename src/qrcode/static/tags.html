<div class="hbox hbox-auto-xs hbox-auto-sm bg-light"
     ng-init="
     app.settings.asideFixed = true;
     app.settings.asideDock = false;
     app.settings.container = false;
     app.hideAside = false;
     app.hideFooter = true"
     ng-controller="tagsCtrl">

    <div class="panel b-a">

        <div class="panel-heading b-b b-light">标签管理</div>
        <div class="panel-body">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-tags">添加标签</button>
        </div>
    </div>


    <div class="modal fade add-tags" arid-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加标签</h4>
                </div>
                <div class="modal-body center-block">
                    <fieldset>
                        <div class="form-group col-md-12 col-md-offset-1">
                            <h4 class="col-md-2" style="float:left;line-height: 15px;">标签名称:</h4>
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control" ng-model="tag.name" />
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="addTag()">确认</button>
                </div>
            </div>
        </div>
    </div>


</div>
